<!DOCTYPE html>
<html>
    <head>
        <title>Act4- While loop</title>
    </head>

<body>

    <p id="res"></p>
    <script>
        var result = "";
        var i = 0;
        while (i <=5) {
            result=result +"<br>Number: " + i;
            i++;
        }
        document.getElementById("res").innerHTML = result;
    </script>
</body>

</html>
