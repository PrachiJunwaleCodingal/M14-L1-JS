<!DOCTYPE html>
<html>
<head>
    <title>Act3- conditional statement</title>
</head>
<body>

    <button onclick="fun()">click</button>
    <p id="time"></p>
    <p id="result"></p>

    <script>
        function fun() {
            var msg;
            var t = new Date().getHours();

            if (t < 10) {
                msg = "Good morning students.";
            }
            else if (t < 20) {
                msg = "Good day students";
            }
            else {
                msg = "Good evening students";
            }
            document.getElementById("time").innerHTML = "Time: " + t  + "hr";
            document.getElementById("result").innerHTML = msg;
        }
    </script>
</body>

</html>
